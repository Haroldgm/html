		<title>Favicon</title>

		<!-- basic favicon -->
		<link rel="shortcut icon" href="static\images\acorn.png">
		<!-- third-generation iPad with high-resolution Retina display: -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="static\images\acorn.png">
		<!-- iPhone with high-resolution Retina display: -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="static\images\acorn.png">
		<!-- first- and second-generation iPad: -->
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="static\images\acorn.png">
		<!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
		<link rel="apple-touch-icon-precomposed" href="static\images\acorn.png">

	</head>

	<body>
		<p>
			Favicons are located on the browser tab just beside the title <br>
