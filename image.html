					<hr align="left" width="400" size="3">
					<p> <code>&lt;img&gt;</code> <br><br>
						Image HTML tags are void or empty elements since they do not have a content within the image element
						</p>
						<img src="static/images/firefox-icon.png" width="50px" height="" alt="Firefox icon" title="Firefox icon">
						<img src="static/images/firefox-icon.png" width="100px" height="" alt="Firefox icon" title="Firefox icon">

&lt;figure&gt;
	&lt;img&gt;
	&lt;figcaption&gt;
	&lt;/figcaption&gt;
&lt;/figure&gt;
						</code></pre>

						<figure>
						    <img src="static/images/firefox-icon.png" alt="Firefox icon" title="Firefox icon" width="100px" height="100px">
