	<body>
		<h1>Code</h1>
			<hr align="left" width="800" size="4">
			<dl>
				<dt><code>&lt;code&gt; &lt;/code&gt;</code></dt>
					<dd>used for marking up computer codes</dd>		
				<dt><code>&lt;pre&gt; &lt;/pre&gt;</code></dt>
					<dd>preserves white-space</dd>				
				<dt><code>&lt;kdb&gt; &lt;/kbd&gt;</code></dt>
					<dd>for marking up keyboard input</dd>				
				<dt><code>&lt;samp&gt; &lt;/samp&gt;</code></dt>
					<dd>sample output</dd>				
			</dl>
			<p>Source code</p>
			<hr align="left" width="400" size="4">
			<pre><code>
	#include&lt;stdio.h&gt;

	int main(){
	printf("Hello World!");
	return 0;
	}
			</code></pre>
			<hr align="left" width="400" size="4">
			<p>Output</p>
			<hr align="left" width="400" size="4">
			<pre><samp>
	Hello World!
			</samp></pre>
			<hr align="left" width="400" size="4">

	</body>
