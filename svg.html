	<body>
		<header>
			<h1>Scalable Vector Graphics</h1>
			<hr align="left" width="800" size="4">
		</header>
		<nav>
			<ul>
				<li><a href="multimedia_embedding.html" title="Multimedia and Embedding">Home</a></li>

		<main>
			<article>
				<code>&lt;svg&gt;&lt;/svg&gt;</code><br><br>
				<section>	
					<svg version="1.1"
							baseProfile="full"
							width="300" height="200"
							xmlns="http://www.w3.org/2000/svg">
						<rect width="100%" height="100%" fill="#D94E41" />
						<rect x="75" width="50" height="25" fill="#F2EFE9" />
						<rect x="175" width="50" height="25" fill="#F2EFE9" />
						<circle cx="75" cy="75" r="50" fill="#F2EFE9" />
						<circle cx="225" cy="75" r="50" fill="#F2EFE9" />
						<circle cx="150" cy="125" r="25" fill="#F2EFE9" />
					</svg>
					<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
					  <rect x="0" y="0" width="400" height="400" fill="#D94E41" >
						<animate attributeName="rx" values="0;200;0" dur="10s" repeatCount="indefinite" />
					  </rect>
					</svg>
					<p>More topics in-depth topics on SVG at <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Adding_vector_graphics_to_the_Web#See_also" target="_blank">MDN</p>
				</section>
			</article>
