    <title>List</title>

  <body>

	<h2> Types of list <h2>

		<h3> Ordered list </h3>

			<h4>My priorities in Life</h4>
				<ol>
					<li>Family</li>
					<li>Health</li>
					<li>Career</li>
				</ol>
				
		<h3> Unordered list </h3>

			<h4>My hobbies</h4>
				<ul>
					<li>Computer Games</li>
					<li>Photography</li>
					<li>Travel</li>
				</ul>

  </body>
